<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc nghiệm Bộ Thủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .question {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            width: 90vw;
            max-width: 600px;
            height: 50vh;
            max-height: 300px;
        }

        .option {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            border: 2px solid #ccc;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s ease;
            width: 100%;
            height: 100%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .option .bo-thu {
            font-size: 50px;
            font-weight: bold;
        }

        .option .phien-am {
            font-size: 20px;
            color: #444;
        }

        .option:hover {
            background: #d9d9d9;
            transform: scale(1.05);
        }

        .option.correct {
            background: #28a745 !important;
            color: white;
            border-color: #1e7e34;
        }

        .option.wrong {
            background: #dc3545 !important;
            color: white;
            border-color: #a71d2a;
        }

        #startBtn,
        .navBtn {
            padding: 12px 25px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        #startBtn:hover,
        .navBtn:hover {
            background: #0056b3;
        }

        .navBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .options-container {
                width: 95vw;
                height: 60vh;
                gap: 10px;
            }

            .option {
                font-size: 20px;
                padding: 10px;
            }

            .option .bo-thu {
                font-size: 35px;
            }

            .option .phien-am {
                font-size: 16px;
            }
        }

        .history-menu {
            position: fixed;
            /* Chuyển từ absolute sang fixed để đảm bảo luôn hiển thị trên cùng */
            top: 50px;
            right: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            display: none;
            max-height: 300px;
            width: 200px;
            overflow-y: auto;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            /* Tăng z-index cao hơn bảng điểm */
        }

        #scoreDisplay {
            z-index: 1000;
            /* Đảm bảo nhỏ hơn history-menu */
        }


        .history-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .history-item:hover {
            background: #f0f0f0;
        }

        #menuButton {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background: white;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #mode1Btn,
        #mode2Btn {
            padding: 12px 25px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        #mode1Btn:hover,
        #mode2Btn:hover {
            background: #0056b3;
        }

        .history-item.wrong-first-attempt {
            background-color: red;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <button id="mode1Btn">Number to Radical</button>
    <button id="mode2Btn">Radical to Number</button>

    <!-- <h1>Trắc nghiệm Bộ Thủ</h1> -->
    <!-- <button id="startBtn">Start</button> -->

    <div style="position: fixed; top: 10px; right: 10px;">
        <button id="menuButton">☰</button>
        <div class="history-menu" id="historyMenu"></div>
    </div>

    <div id="quizContainer" class="quiz-container" style="display: none;">
        <div class="question" id="question"></div>
        <div id="explanation" style="font-size: 20px; margin-top: 10px; font-style: italic; color: #555;"></div>

        <div class="options-container" id="options"></div>
        <div>
            <button class="navBtn" id="prevBtn" disabled>&lt; Trước</button>
            <button class="navBtn" id="nextBtn" disabled>Tiếp &gt;</button>
        </div>
    </div>

    <script>
        let bothuData = [];
        let history = [];
        let currentIndex = -1;
        let mode = 1; // Mặc định là chế độ 1
        let score = 0; // Thêm biến để lưu điểm

        async function loadBothuData() {
            const response = await fetch("bothu.json");
            bothuData = await response.json();
        }

        function getRandomQuestion() {
            return bothuData[Math.floor(Math.random() * bothuData.length)];
        }

        function generateOptions(correctAnswer) {
            let options = [];

            if (mode === 1) {
                // Chế độ 1: Chọn bộ thủ từ số thứ tự
                options.push({ bo_thu: correctAnswer.bo_thu, phien_am: correctAnswer.phien_am, stt: correctAnswer.stt });
                while (options.length < 4) {
                    let randomOption = bothuData[Math.floor(Math.random() * bothuData.length)];
                    let newOption = { bo_thu: randomOption.bo_thu, phien_am: randomOption.phien_am, stt: randomOption.stt };

                    if (!options.some(opt => opt.bo_thu === newOption.bo_thu)) {
                        options.push(newOption);
                    }
                }
            } else {
                // Chế độ 2: Chọn số thứ tự từ bộ thủ
                options.push({ stt: correctAnswer.stt });
                while (options.length < 4) {
                    let randomOption = bothuData[Math.floor(Math.random() * bothuData.length)];
                    let newOption = { stt: randomOption.stt };

                    if (!options.some(opt => opt.stt === newOption.stt)) {
                        options.push(newOption);
                    }
                }
            }

            return options.sort(() => Math.random() - 0.5);
        }


        // Hiển thị điểm số
        function updateScoreDisplay() {
            let scoreElement = document.getElementById("scoreDisplay");
            if (!scoreElement) {
                scoreElement = document.createElement("div");
                scoreElement.id = "scoreDisplay";
                scoreElement.style.position = "fixed";
                scoreElement.style.top = "10px";
                scoreElement.style.left = "50%";
                scoreElement.style.transform = "translateX(-50%)";
                scoreElement.style.background = "#fff";
                scoreElement.style.padding = "10px";
                scoreElement.style.border = "1px solid #000";
                scoreElement.style.fontSize = "20px";
                scoreElement.style.zIndex = "1000";
                document.body.appendChild(scoreElement);
            }

            // Đếm số câu đã trả lời ít nhất 1 lần
            let totalAnswered = history.filter(q => q.firstAttempt !== undefined).length;

            // Tính phần trăm điểm
            let percentage = totalAnswered > 0 ? ((score / totalAnswered) * 100).toFixed(2) : 0;
            // Hiển thị dạng "Điểm: X/Y (Z%)"
            scoreElement.innerText = `Điểm: ${score}/${totalAnswered} (${percentage}%)`;
        }


        // Hàm vô hiệu hóa tất cả các nút lựa chọn
        function disableAllOptions() {
            let buttons = document.querySelectorAll(".answer-button");
            buttons.forEach(button => {
                button.disabled = true; // Không thể click nữa
                button.onclick = null; // Xóa sự kiện click để tránh bug
            });
        }

        // Hàm kích hoạt lại nút khi chuyển câu hỏi mới
        function enableAllOptions() {
            let buttons = document.querySelectorAll(".answer-button");
            buttons.forEach(button => {
                button.disabled = false; // Bật lại
                button.onclick = (event) => {
                    checkAnswer(event.target, event.target.value);
                };
                button.classList.remove("correct", "wrong"); // Xóa màu đã chọn trước đó
            });
        }

        document.getElementById("mode1Btn").addEventListener("click", async () => {
            mode = 1;
            startQuiz();
        });

        document.getElementById("mode2Btn").addEventListener("click", async () => {
            mode = 2;
            startQuiz();
        });

        async function startQuiz() {
            await loadBothuData();
            document.getElementById("mode1Btn").style.display = "none";
            document.getElementById("mode2Btn").style.display = "none";
            document.getElementById("quizContainer").style.display = "block";
            loadQuestion();
        }

        document.getElementById("prevBtn").addEventListener("click", () => {
            if (currentIndex > 0) {
                currentIndex--;
                loadQuestion(currentIndex);
            }
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            if (currentIndex < history.length - 1) {
                currentIndex++;
                loadQuestion(currentIndex);
            }
        });

        document.getElementById("menuButton").addEventListener("click", () => {
            let menu = document.getElementById("historyMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
            // updateHistoryMenu();  // Cập nhật danh sách lịch sử
        });





        function loadQuestion(index = null) {
            let questionData;
            if (index !== null) {
                questionData = history[index];
            } else {
                questionData = {
                    question: getRandomQuestion(),
                    options: [],
                    selected: null,
                    correct: false,
                    explanation: "" // Lưu phần giải thích để hiển thị lại sau
                };
                questionData.options = generateOptions(questionData.question);
                history.push(questionData);
                currentIndex++;
            }

            let optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";

            if (mode === 1) {
                document.getElementById("question").innerText = `${questionData.question.stt}`;
            } else {
                document.getElementById("question").innerText = questionData.question.bo_thu;
            }

            // Hiển thị lại giải thích nếu câu đó đã từng chọn đúng trước đó
            document.getElementById("explanation").innerText = questionData.correct ? questionData.explanation : "";

            questionData.options.forEach(option => {
                let button = document.createElement("button");
                button.className = "option";

                if (mode === 1) {
                    let boThuSpan = document.createElement("span");
                    boThuSpan.className = "bo-thu";
                    boThuSpan.innerText = option.bo_thu;

                    let phienAmSpan = document.createElement("span");
                    phienAmSpan.className = "phien-am";
                    phienAmSpan.innerText = option.phien_am;

                    button.appendChild(boThuSpan);
                    button.appendChild(phienAmSpan);
                } else {
                    button.innerText = option.stt;
                }

                optionsContainer.appendChild(button);

                if (index !== null && questionData.selected !== null) {
                    if ((mode === 1 && questionData.question.bo_thu === option.bo_thu) ||
                        (mode === 2 && questionData.question.stt === option.stt)) {
                        button.classList.add("correct");
                    } else if (option.bo_thu === questionData.selected || option.stt === questionData.selected) {
                        button.classList.add("wrong");
                        // updateHistoryMenu();  // Cập nhật danh sách lịch sử

                    }
                    button.onclick = null;
                } else {
                    button.onclick = () => checkAnswer(button, mode === 1 ? option.bo_thu : option.stt);
                }
            });

            document.getElementById("prevBtn").disabled = currentIndex <= 0;
            document.getElementById("nextBtn").disabled = currentIndex >= history.length - 1;
        }


        function checkAnswer(selectedButton, selectedValue) {
            let questionData = history[currentIndex];

            // Nếu đã chọn đúng trước đó, không xử lý tiếp
            if (questionData.correct) return;

            // Kiểm tra đáp án đúng
            let isCorrect = (mode === 1) ? (selectedValue === questionData.question.bo_thu)
                : (selectedValue === questionData.question.stt);

            // Lưu trạng thái đã chọn
            questionData.selected = selectedValue;

            // Nếu là lần đầu tiên chọn, kiểm tra và cập nhật điểm số
            if (questionData.firstAttempt === undefined) {
                questionData.firstAttempt = true; // Đánh dấu đã chọn ít nhất một lần
                if (isCorrect) {
                    score++; // Chỉ tăng điểm nếu chọn đúng ngay lần đầu tiên
                }
            } else {
                questionData.firstAttempt = false; // Nếu đã chọn sai trước đó, không tính điểm
            }

            questionData.correct = isCorrect;

            // Tô màu nút vừa chọn
            if (isCorrect) {
                selectedButton.classList.add("correct");
                // Hiển thị giải thích
                let explanationText = `${questionData.question.y_nghia}`;
                document.getElementById("explanation").innerText = explanationText;
                questionData.explanation = explanationText; // Lưu giải thích vào history
                // Vô hiệu hóa tất cả nút khác
                document.querySelectorAll(".option").forEach(btn => {
                    btn.disabled = true;
                    let value = (mode === 1) ? btn.innerText : btn.innerText;
                    if (value === questionData.question.bo_thu || value == questionData.question.stt) {
                        btn.classList.add("correct"); // Đáp án đúng
                    }
                });

                // Cập nhật điểm số
                updateScoreDisplay();

                // Chuyển sang câu tiếp theo sau 1 giây
                setTimeout(() => {
                    loadQuestion();
                }, 1000);
            } else {
                // Nếu sai, tô màu đỏ nhưng không khóa nút
                selectedButton.classList.add("wrong");
            }

            updateHistoryMenu();
        }

        function updateHistoryMenu() {
            let menu = document.getElementById("historyMenu");
            menu.innerHTML = ""; // Xóa nội dung cũ để cập nhật

            history.forEach((entry, index) => {
                let item = document.createElement("div");
                item.className = "history-item";
                item.innerText = `Câu ${index + 1}: Bộ ${entry.question.bo_thu}`;

                if (!entry.correct && entry.firstAttempt) {
                    entry.markWrongFirstAttempt = true; // Đánh dấu là đã chọn sai lần đầu
                }

                // Kiểm tra xem có phải lần đầu chọn sai không
                if (entry.markWrongFirstAttempt) {
                    item.classList.add("wrong-first-attempt"); // Giữ trạng thái màu đỏ
                }

                item.onclick = () => {
                    currentIndex = index;
                    loadQuestion(index);
                    document.getElementById("historyMenu").style.display = "none"; // Đóng menu sau khi chọn
                };

                menu.appendChild(item);
            });
        }
    </script>

</body>

</html>
